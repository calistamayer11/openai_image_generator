<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="static/spinner.css" />
    <script defer src="static/main.js"></script>
    <title>Open AI</title>
  </head>
  <body>
    <header>
      <nav>
        <h2>Open AI Generator</h2>
        <a href="https://beta.openai.com/docs/introduction" target="_blank"
          >Open AI Documentation</a
        >
      </nav>
    </header>
    <main>
      <div class="inputdiv">
        <input type="text" />
        <select name="size" id="size">
          <option value="256x256">Small</option>
          <option value="512x512" selected>Medium</option>
          <option value="1024x1024">Large</option>
        </select>
      </div>
      <button type="button" class="btn">Generate</button>

      <h2 class="error"></h2>
      <div class="card">
        <img src="" alt="" id="image" />
        <p></p>
      </div>
    </main>
    <div class="loading"></div>
  </body>
</html>
